<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable AI Clone</title>
    <link rel="stylesheet" href="/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="left-menu">
            <div class="logo">
                <div class="logo-icon"></div>
                Lovable
            </div>
            <div>Solutions</div>
            <div>Enterprise</div>
            <div>Pricing</div>
            <div>Community</div>
        </div>

        <div class="right-menu">
            <button class="login-btn">Log in</button>
            <button>Get started</button>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="new-badge">New — Themes & Visual edits</div>

        <h1>Build something ❤️ Lovable</h1>

        <div class="subtitle">
            Create apps and websites by chatting with AI
        </div>

        <!-- CHAT WINDOW -->
        <div id="chat-container"></div>

        <!-- INPUT BOX -->
            <div class="input-area">
                <textarea id="userInput" class="message" placeholder="Ask Lovable to create a web app that..."></textarea>
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
    </section>

    <script src="/js/index.js"></script>

</body>

</html>
